<ion-header>
    <ion-navbar><ion-title>Detalle {{ clothes.category }}</ion-title></ion-navbar>
</ion-header>

<ion-content>
    <img [src]="urlImg + clothes.img" class="imgMain" />
    <div class="imgDetail">
        <img [src]="urlImg + clothes.img"  />
    </div>
    

    <ion-item>
        <p class="font-bold colorSecondary" margin-bottom>
            <ion-badge color="secondary">{{ clothes.colour }}</ion-badge>
            {{ clothes.description }}
        </p>
        <ion-badge color="primary">{{ clothes.brand }}</ion-badge>
        <ion-badge color="tertiary">{{ clothes.store }}</ion-badge>  

        
        <ion-icon name="star" item-end>{{ clothes.state }}</ion-icon> 

        <p margin-top>Talla: {{ clothes.size }}</p>
        
    </ion-item>

    
</ion-content>

<ion-footer>
    <button ion-button block [navPush]="EditionPage" [navParams]="clothes">Editar</button>
</ion-footer>
