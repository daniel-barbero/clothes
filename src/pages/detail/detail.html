<ion-header>
    <ion-navbar><ion-title>Detalle {{ clothes.category }}</ion-title></ion-navbar>
</ion-header>

<ion-content>
    <img [src]="urlImg + clothes.img" />
    <img [src]="urlImg + clothes.img" class="imgDetail" />
    <ion-badge style="background-color: '{{ clothes.colour }}'"></ion-badge>

    <ion-item>
        <p class="font-book colorSecondary">{{ clothes.description }}</p>
        <ion-badge color="primary">{{ clothes.brand }}</ion-badge>
        <ion-badge color="secondary">{{ clothes.store }}</ion-badge>  

        <p>Talla: {{ clothes.size }}</p>
        <ion-icon name="star" item-end>{{ clothes.state }}</ion-icon> 
        <button ion-button item-end [navPush]="EditionPage" [navParams]="clothes">Editar</button>
    </ion-item>
</ion-content>
