<ion-header>
    <ion-navbar><ion-title>Detalle {{ clothes.category }}</ion-title></ion-navbar>
</ion-header>

<ion-content>
    <div class="frameImg">
        <img [src]="urlImg + clothes.img" class="imgMain" imageViewer />
        <div class="imgDetail">
            <img [src]="urlImg + clothes.img"  />
        </div>
    </div>
    
    <p class="font-bold mediumFont colorSecondary" padding>{{ clothes.description }}</p>

    <ion-item margin-top>
        <ion-badge color="primary">{{ clothes.brand }}</ion-badge>
        <ion-badge color="tertiary">{{ clothes.store }}</ion-badge>  

        <ion-badge color="secondary" item-end>{{ clothes.colour }}</ion-badge>
        <ion-icon name="star" color="secondary" item-end>{{ clothes.state }}</ion-icon> 

        <p margin-top>Talla: <span class="font-bold">{{ clothes.size }}</span></p>
    </ion-item>
</ion-content>

<ion-footer>
    <button ion-button block [navPush]="EditionPage" [navParams]="clothes">Editar</button>
</ion-footer>
