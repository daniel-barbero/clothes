<ion-header>
  <ion-navbar><ion-title>Camisas</ion-title></ion-navbar>
</ion-header>

<ion-content>
    <ion-list padding-top [virtualScroll]="listClothes" approxItemHeight="70px">
        <ion-item-sliding *virtualItem="let clothes" #slidingItem>
            <ion-item (click)="detailClothes(clothes)">
                  <ion-avatar item-start>
                      <ng-container *ngIf="clothes.imgdetail !='' && clothes.imgdetail !== 'NULL'; else defaultImg">
                          <div [ngStyle]="{'background-image': 'url(' + urlImg + clothes.imgdetail + ')', 'background-repeat': 'no-repeat', 'background-size': 'cover'}">
                          </div>
                      </ng-container>
                      <ng-template #defaultImg>
                          <img [src]="urlImg + '/noImg.png'" />
                      </ng-template>                  
                    </ion-avatar>
                
                <ion-label text-wrap>{{ clothes.brand }}
                  <span class="block colorSecondary">{{ clothes.store }}</span>
                </ion-label>
                
                <div item-content>
                    <ng-container *ngIf="clothes.state != ''; else SCnote">
                      <ng-container *ngFor="let star of clothes.state | times">
                        <ion-icon name="star" color="secondary" item-end></ion-icon>  
                      </ng-container>                
                    </ng-container>
                    <ng-template #SCnote>
                        <ion-badge item-end>SC</ion-badge>
                    </ng-template>
                </div>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="onEditionClothes(clothes, slidingItem)">
                    <ion-icon name="create"></ion-icon> Editar
                  </button>
                <button ion-button color="danger" (click)="onAlertDelete(clothes.id)">
                    <ion-icon name="trash"></ion-icon> Borrar
                </button>
            </ion-item-options>
            
        </ion-item-sliding>
    </ion-list>
</ion-content>
